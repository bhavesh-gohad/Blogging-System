{% extends 'blog/base.html' %}
{% load static %}

{% block title %} Login {% endblock title %}

{% block logins %}
<div class="container col-sm-10">
    <form action="" method="post" novalidate>
        {% csrf_token %}
        {{form.as_p}}
        <center><input type="submit" class="btn btn-info  btn-sm" value="Login"></center> <br>
        <center><a href="{% url 'password_reset' %}" class="btn btn-dark btn-sm ">Forgot Password</a></center>
    </form>
</div>


    
{% endblock logins %}
